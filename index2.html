<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>FoodAlarm</title>
  </head>
  <body>
    <div class="shadow">

    </div>
    <header>
      <div id="m-header">
        <img src="src/FoodAlarm_logo.png" id="logo">
        <div id="crt">
          <a href="">Create your Alarm</a>
        </div>
      </div>
      <div>
        <a href="index.html">My alarms</a>
      </div>
    </header>
    <main>
      <h1>My Alarms</h1>
      
      <div class="alarm-form">
        <h2>Create New Alarm</h2>
        <div class="form">
          <textarea id="alarm-message" required>Название будильника</textarea>
          <input type="time" id="alarm-time" required>
        </div>
        <img src="src\Hot_Sandwiches.jpg" alt="">
        <button id="add-alarm"><b>Сохранить</b></button>
      </div>
      
      <div class="alarm-list" id="alarm-list">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
